<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materials â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="text-gray-800">
  <main class="max-w-5xl mx-auto p-4 w-full">
    <div class="overlay p-6 rounded-xl">
      <h1 class="text-2xl font-bold mb-4">Materials Database</h1>

      <div class="flex flex-wrap gap-4 mb-6">
        <select id="supplierFilter" class="border p-2 rounded w-48">
          <option value="">All Suppliers</option>
          <option value="Bunnings">Bunnings</option>
          <option value="Bowens">Bowens</option>
        </select>

        <select id="categoryFilter" class="border p-2 rounded w-64">
          <option value="">All Categories</option>
          <option value="Timber">Timber</option>
          <option value="Insulation">Insulation</option>
          <option value="Concrete & Cementing">Concrete & Cementing</option>
          <option value="Deck">Deck</option>
          <option value="Fencing & Gates">Fencing & Gates</option>
          <option value="Paint">Paint</option>
          <option value="Plumbing">Plumbing</option>
          <option value="Kitchen">Kitchen</option>
          <option value="Landscaping Supplies">Landscaping Supplies</option>
        </select>

        <button id="searchBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Search</button>
      </div>

      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-gray-200 text-sm">
            <th class="border px-2 py-1">Name</th>
            <th class="border px-2 py-1">Supplier</th>
            <th class="border px-2 py-1">Category</th>
            <th class="border px-2 py-1">Price ($)</th>
            <th class="border px-2 py-1">Scraped At</th>
          </tr>
        </thead>
        <tbody id="materialsTable"></tbody>
      </table>
    </div>
  </main>

  <script>
    const fetchMaterials = async () => {
      const supplier = document.getElementById('supplierFilter').value;
      const category = document.getElementById('categoryFilter').value;
      let url = 'https://askkai-backend-clean.onrender.com/materials';

      const params = new URLSearchParams();
      if (supplier) params.append('supplier', supplier);
      if (category) params.append('category', category);
      if ([...params].length) url += `?${params.toString()}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const table = document.getElementById('materialsTable');
        table.innerHTML = '';

        if (data.length === 0) {
          table.innerHTML = '<tr><td colspan="5" class="text-center text-gray-500 py-4">No results found</td></tr>';
          return;
        }

        data.forEach(mat => {
          const row = document.createElement('tr');
          row.classList.add('border-b');
          row.innerHTML = `
            <td class="border px-2 py-1">${mat.name}</td>
            <td class="border px-2 py-1">${mat.supplier}</td>
            <td class="border px-2 py-1">${mat.category}</td>
            <td class="border px-2 py-1">${mat.price_per_unit?.toFixed(2) || '-'}</td>
            <td class="border px-2 py-1 text-sm text-gray-500">${new Date(mat.scraped_at).toLocaleString()}</td>
          `;
          table.appendChild(row);
        });
      } catch (err) {
        console.error('Fetch failed:', err);
      }
    };

    document.getElementById('searchBtn').addEventListener('click', fetchMaterials);
    window.addEventListener('load', fetchMaterials);
  </script>
</body>
</html>
